<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>My homework 19</h1>
    <h2>19.1</h2>
    <h3>Віджет погоди</h3>
    <p>За допомогою запиту вивести виджет погоди.</p>
    <p>Ресурс API https://openweathermap.org/current</p>
    <p>Також потрібно додати кнопку оновлення данних.</p>

    <section>
      <div class="weather-block">
        <div class="left-side">
          <h2 class="city"></h2>
          <h3 class="date"></h3>
          <h3 class="time"></h3>
        </div>
        <div class="right-side">
          <p class="humidity"></p>
          <p class="pressure"></p>
          <p class="wind"></p>
          <p class="temperature"></p>
          <p class="feels"></p>
          <p class="cloud"></p>
        </div>
      </div>

      <button class="refetch-btn">
        <img src="" alt="Refresh icon" width="40" />
      </button>
    </section>
  </body>
